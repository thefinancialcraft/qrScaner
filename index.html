<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #qrScanner {
            width: 300px;
            height: 300px;
            border: 2px dashed #007BFF;
            border-radius: 10px;
            margin: 20px 0;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="qrScanner"></div>
    <p><strong>Scanned Text:</strong> <span id="scannedResult">None</span></p>
    <button id="startCamera" onclick="startQRScanner()">Start Camera</button>
    <button id="stopCamera" onclick="stopQRScanner()" disabled>Stop Camera</button>

    <script>
        let qrScanner;

        function startQRScanner() {
            const scannerElement = document.getElementById("qrScanner");
            const startButton = document.getElementById("startCamera");
            const stopButton = document.getElementById("stopCamera");

            qrScanner = new Html5Qrcode("qrScanner");

            qrScanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    document.getElementById("scannedResult").textContent = decodedText;
                },
                (errorMessage) => {
                    console.warn("Scanning error:", errorMessage);
                }
            ).then(() => {
                startButton.disabled = true;
                stopButton.disabled = false;
            }).catch((err) => {
                console.error("Failed to start scanner:", err);
                alert("Camera initialization failed. Please check permissions and try again.");
            });
        }

        function stopQRScanner() {
            const startButton = document.getElementById("startCamera");
            const stopButton = document.getElementById("stopCamera");

            if (qrScanner) {
                qrScanner.stop().then(() => {
                    document.getElementById("qrScanner").innerHTML = "";
                    startButton.disabled = false;
                    stopButton.disabled = true;
                }).catch((err) => {
                    console.error("Failed to stop scanner:", err);
                });
            }
        }
    </script>
</body>
</html>
