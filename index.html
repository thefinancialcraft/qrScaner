<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #007BFF;
        }

        #video {
            width: 300px;
            height: auto;
            border: 2px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #000;
        }

        .scanner-overlay {
            position: absolute;
            border: 2px dashed #007BFF;
            width: 300px;
            height: 300px;
            animation: scanAnimation 2s infinite;
        }

        @keyframes scanAnimation {
            0% {
                top: 0;
                opacity: 0.5;
            }
            50% {
                top: 50%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0.5;
            }
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        #decodedResult {
            color: #28a745;
            font-weight: bold;
        }

        canvas {
            display: none; /* Hidden canvas for capturing video frames */
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <p><strong>Decoded QR Code:</strong> <span id="decodedResult">None</span></p>

    <div class="scanner-overlay"></div>

    <!-- Sound effect for when QR is decoded -->
    <audio id="soundEffect" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        let video = document.getElementById("video");
        let canvas = document.getElementById("canvas");
        let decodedResult = document.getElementById("decodedResult");
        let soundEffect = document.getElementById("soundEffect");
        let cameraStream = null;
        let intervalId = null;

        // Start the camera automatically when the page loads
        window.onload = startCamera;

        // Start the camera
        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = cameraStream;

                // Start scanning frames
                intervalId = setInterval(scanFrame, 200); // Scan every 200ms
            } catch (err) {
                console.error("Camera initialization failed:", err);
                alert("Could not access the camera. Please allow camera permissions.");
            }
        }

        // Scan the current frame
        function scanFrame() {
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get the image data from the canvas
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            // Use jsQR to decode the QR code
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                decodedResult.textContent = code.data;
                soundEffect.play();  // Play sound when QR is decoded
                stopCamera();        // Stop the camera after successful scan
            }
        }

        // Stop the camera
        function stopCamera() {
            if (cameraStream) {
                const tracks = cameraStream.getTracks();
                tracks.forEach(track => track.stop());
                cameraStream = null;
            }
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }
    </script>
</body>
</html>
